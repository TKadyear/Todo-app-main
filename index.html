<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <nav>
        <h1>Todo</h1>
        <img src="./images/icon-sun.svg" alt="Change to the dark mode">
      </nav>
      
      <div class="day-text-input">
        <div class="circle"></div>
        <input type="text" id='todo' placeholder="Create a new todo...">
      </div>
      
      <div class="day-list"></div>
      <!-- Add dynamic number  items left
    
      All
      Active 
      Completed
    
      Clear Completed
    
      Drag and drop to reorder list-->
    </div>
    
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TKadyear">Tamara Kadyear Saber</a>.
    </div>
  </div>
 
</body>
</html>
