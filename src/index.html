<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script type="module" src="./js/main.js"></script>
</head>

<body class>
  <div id="background"></div>
  <div class="container">
    <div class="content">
      <nav>
        <h1>Todo</h1>
        <button id="btn-dark-mode"><img src="./images/icon-moon.svg" alt="Button for change to dark mode" /></button>
      </nav>

      <div class="text-input">
        <div class="circle"></div>
        <input type="text" id="todo" placeholder="Create a new todo..." required />
      </div>

      <div class="style-list">
        <ul class="list"></ul>
        <div class="tools screen">
          <p id="itemsLeft"></p>
          <div class="pages">
            <p class="active">All</p>
            <p class>Active</p>
            <p class>Completed</p>
          </div>
          <p id="clear">Clear Completed</p>
        </div>
      </div>
      <div class="style-list tools pages mobile">
        <p class="active">All</p>
        <p class>Active</p>
        <p class>Completed</p>
      </div>
      <div class="info">
        <p>Drag and drop to reorder list</p>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://github.com/TKadyear">Tamara Kadyear Saber</a>.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
