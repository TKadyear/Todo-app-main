<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script type="module" src="./js/main.js"></script>
</head>

<body class>
  <div id="background"></div>
  <div class="container content">
    <nav>
      <h1>Todo</h1>
      <button id="btn-dark-mode"><span class="sr-only">Button for change the theme</span></button>
    </nav>
    <div class="text-input">
      <input type="checkbox" disabled>
      <input type="text" id="todo" placeholder="Create a new todo..." maxlength="50" required />
    </div>

    <div class="style-list">
      <ul class="list"></ul>
    </div>
    <div class="info">
      <p>Drag and drop to reorder list</p>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/TKadyear">Tamara Kadyear Saber</a>.
      </p>
    </div>
  </div>
</body>

</html>
